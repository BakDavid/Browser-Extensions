<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSON Cleaner</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 50px auto;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                box-sizing: border-box;
            }

            h2 {
                margin-top: 0;
                margin-bottom: 20px;
                position: relative;
            }

            .info-bubble {
                position: absolute;
                top: 0;
                right: 0;
                background-color: #007bff;
                color: #fff;
                border-radius: 50%;
                width: 22px;
                height: 22px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 14px;
                cursor: pointer;
            }

            .info-bubble::after {
                content: "?";
            }

            textarea {
                width: calc(
                    100% - 22px
                ); /* Adjusted width to account for scrollbar width */
                height: 200px;
                margin-bottom: 10px;
                margin-right: 10px; /* Added margin to the right */
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                resize: vertical;
            }

            button {
                margin-right: 5px;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            #cleanedJson {
                height: 200px;
                margin-top: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                resize: vertical;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>
                JSON Cleaner<span
                    class="info-bubble"
                    title="Input dirty JSON body into the first textbox and click Clean JSON to get a correct JSON."
                ></span>
            </h2>
            <textarea
                id="dirtyJson"
                placeholder="Paste your dirty JSON here"
            ></textarea>
            <button onclick="cleanJson()">Clean JSON</button>
            <button onclick="copyJson()">Copy</button>
            <button onclick="beautifyJson()">Beautify</button>
            <button onclick="compressJson()">Compress</button>
            <textarea
                id="cleanedJson"
                placeholder="Cleaned JSON will appear here"
                readonly
            ></textarea>
        </div>

        <script>
            function cleanJson() {
                try {
                    var dirtyJson = document.getElementById("dirtyJson").value;

                    // Step 1: Remove every \n characters that are not inside single or double quotes
                    var step1 = dirtyJson.split("\\\\n").join("");
                    step1 = step1.split("\\n").join("");
                    step1 = step1.split("\\\\t").join("");
                    step1 = step1.split("\\t").join("");

                    // Step 2: Remove empty spaces
                    var step2 = step1.replace(/\s\s/g, "");

                    // Step 3: Remove '+' characters
                    var step3 = step2.replace(/\+/g, "");
                    step3 = step3.replace(/'\s+'/g, "");
                    step3 = step3.replace(/\}"\s*/g, "");
                    step3 = step3.replace(/{\\/g, "{");
                    step3 = step3.replace(/:\\/g, ":");
                    step3 = step3.replace(/,\\/g, ",");
                    step3 = step3.replace(/"_/g, "");

                    // Step 4: Encapsulate keys in double quotes
                    var step4 = step3.replace(
                        /([{,])(\s*)([A-Za-z0-9_\-]+?)\s*:/g,
                        '$1"$3":'
                    );

                    // Step 5: Encapsulate single quotes in double quotes for string values
                    var step5 = step4.replace(/'([^']*)'/g, '"$1"');

                    // Step 6: Fix keys encapsulation
                    var step6 = step5.replace(
                        /"([^"]*?)":/g,
                        function (match, p1) {
                            return '"' + p1.replace(/"/g, '\\"') + '":';
                        }
                    );

                    document.getElementById("cleanedJson").value = step6;
                } catch (error) {
                    alert("Error cleaning JSON: " + error.message);
                }
            }

            function copyJson() {
                var cleanedJson = document.getElementById("cleanedJson");
                cleanedJson.select();
                document.execCommand("copy");
                alert("JSON copied to clipboard");
            }

            function beautifyJson() {
                try {
                    var cleanedJson =
                        document.getElementById("cleanedJson").value;
                    var beautifiedJson = JSON.stringify(
                        JSON.parse(cleanedJson),
                        null,
                        2
                    );
                    document.getElementById("cleanedJson").value =
                        beautifiedJson;
                } catch (error) {
                    alert("Error beautifying JSON: " + error.message);
                }
            }

            function compressJson() {
                try {
                    var cleanedJson =
                        document.getElementById("cleanedJson").value;
                    var compressedJson = JSON.stringify(
                        JSON.parse(cleanedJson)
                    );
                    document.getElementById("cleanedJson").value =
                        compressedJson;
                } catch (error) {
                    alert("Error compressing JSON: " + error.message);
                }
            }
        </script>
    </body>
</html>
